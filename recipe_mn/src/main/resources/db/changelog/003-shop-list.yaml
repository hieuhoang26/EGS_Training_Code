databaseChangeLog:
  - changeSet:
      id: shopping_table
      author: dev
      changes:
        - createTable:
            tableName: shopping_lists
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_shopping_lists_user2
#                    references: users(id)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
            remarks: Table for storing shopping lists

        - addForeignKeyConstraint:
            baseTableName: shopping_lists
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_lists_user
            validate: true

  - changeSet:
      id: create_shopping_list_items_table
      author: dev
      changes:
        - createTable:
            tableName: shopping_list_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_list_id
                  type: UUID
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_shopping_list_items_list
#                    references: shopping_lists(id)
              - column:
                  name: ingredient_id
                  type: UUID
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_shopping_list_items_ingredient
#                    references: ingredients(id)
              - column:
                  name: quantity
                  type: DECIMAL(10,2)
              - column:
                  name: unit
                  type: VARCHAR(50)
              - column:
                  name: is_checked
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false

        - addForeignKeyConstraint:
            baseTableName: shopping_list_items
            baseColumnNames: shopping_list_id
            referencedTableName: shopping_lists
            referencedColumnNames: id
            constraintName: fk_shopping_list_items_list
            validate: true

        - addForeignKeyConstraint:
            baseTableName: shopping_list_items
            baseColumnNames: ingredient_id
            referencedTableName: ingredients
            referencedColumnNames: id
            constraintName: fk_shopping_list_items_ingredient
            validate: true

        - addUniqueConstraint:
            tableName: shopping_list_items
            columnNames: shopping_list_id, ingredient_id, unit
            constraintName: uc_shopping_list_items_composite
            validate: true

  - changeSet:
      id: create_shopping_list_recipes_table
      author: dev
      changes:
        - createTable:
            tableName: shopping_list_recipes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_list_id
                  type: UUID
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_shopping_list_recipes_list
#                    references: shopping_lists(id)
              - column:
                  name: recipe_id
                  type: UUID
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_shopping_list_recipes_recipe
#                    references: recipes(id)
              - column:
                  name: recipe_name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false

        - addForeignKeyConstraint:
            baseTableName: shopping_list_recipes
            baseColumnNames: shopping_list_id
            referencedTableName: shopping_lists
            referencedColumnNames: id
            constraintName: fk_shopping_list_recipes_list
            validate: true

        - addForeignKeyConstraint:
            baseTableName: shopping_list_recipes
            baseColumnNames: recipe_id
            referencedTableName: recipes
            referencedColumnNames: id
            constraintName: fk_shopping_list_recipes_recipe
            validate: true
