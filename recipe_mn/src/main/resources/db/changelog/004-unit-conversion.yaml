databaseChangeLog:
  - changeSet:
      id: create-unit-conversion-table
      author: your_name
      changes:
        - createTable:
            tableName: unit_conversion
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_unit
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: to_unit
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: multiplier
                  type: DECIMAL(10,4)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: unit_conversion
            columnNames: from_unit, to_unit
            constraintName: uk_unit_conversion_from_to
