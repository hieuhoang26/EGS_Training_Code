databaseChangeLog:
  - changeSet:
      id: auth-tables
      author: dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: gender
                  type: varchar(20)
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(30)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false



        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false



        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false


        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: role_id
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
        - addUniqueConstraint:
            tableName: users_roles
            columnNames: user_id, role_id



        - createTable:
            tableName: roles_permissions
            columns:
              - column:
                  name: role_id
                  type: uuid
              - column:
                  name: permission_id
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
        - addUniqueConstraint:
            tableName: roles_permissions
            columnNames: role_id, permission_id